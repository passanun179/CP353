<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title> BMI </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.1.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container mt-5">
        <h1>Bmi App</h1>

        <form method="POST">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" id="height" name="height" class="form-control" required/>
                <label class="form-label" for="height">Height</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="text" id="weight" class="form-control" name="weight" required/>
                <label class="form-label" for="weight">Weight</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <hr>
        {% if data %}
            <h1>Your BMI {{data}}</h1>
        {% endif %}
    </div>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.1.0/mdb.min.js"></script>
</body>

</html>
